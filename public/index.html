<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Royale 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #111;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #222;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            pointer-events: none;
        }
        
        #healthBar {
            width: 200px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        #healthFill {
            height: 100%;
            background-color: #2ecc71;
            width: 100%;
            transition: width 0.3s;
        }
        
        #ammoCount {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        #playerCount {
            font-size: 16px;
        }
        
        #joinScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #joinScreen h1 {
            color: #f39c12;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(243, 156, 18, 0.5);
        }
        
        #nameInput {
            padding: 10px 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }
        
        #joinButton {
            padding: 12px 30px;
            font-size: 20px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #joinButton:hover {
            background-color: #e67e22;
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #gameOverScreen h2 {
            color: #e74c3c;
            font-size: 48px;
            margin-bottom: 30px;
        }
        
        #restartButton {
            padding: 12px 30px;
            font-size: 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #restartButton:hover {
            background-color: #c0392b;
        }
        
        #winnerScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #winnerScreen h2 {
            color: #f1c40f;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
        }
        
        #minimap {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            border-radius: 5px;
            z-index: 10;
        }
        
        .controls-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
        }
        
        /* Virtual joystick for mobile and Windows users */
        #joystickContainer {
            position: absolute;
            bottom: 100px;
            left: 100px;
            width: 150px;
            height: 150px;
            z-index: 20;
            display: none; /* Hidden by default, shown for Windows/mobile */
        }
        
        #joystickBase {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }
        
        #joystickHandle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Loading screen for 3D assets */
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #111;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        
        #loadingScreen h2 {
            color: #f39c12;
            margin-bottom: 20px;
        }
        
        #loadingBar {
            width: 300px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #loadingProgress {
            height: 100%;
            width: 0%;
            background-color: #f39c12;
            transition: width 0.3s;
        }
        
        /* Crosshair */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 15;
        }
        
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background-color: white;
        }
        
        #crosshair::before {
            width: 100%;
            height: 2px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        
        #crosshair::after {
            width: 2px;
            height: 100%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div id="healthBar">
                <div id="healthFill"></div>
            </div>
            <div id="ammoCount">Ammo: 30</div>
            <div id="playerCount">Players: 0</div>
        </div>
        
        <canvas id="minimap"></canvas>
        <div id="crosshair"></div>
        
        <div id="joinScreen">
            <h1>Battle Royale 3D</h1>
            <input type="text" id="nameInput" placeholder="Enter your name" maxlength="15">
            <button id="joinButton">Join Game</button>
        </div>
        
        <div id="gameOverScreen">
            <h2>Game Over</h2>
            <button id="restartButton">Play Again</button>
        </div>
        
        <div id="winnerScreen">
            <h2>Victory Royale!</h2>
            <button id="winRestartButton">Play Again</button>
        </div>
        
        <div id="loadingScreen">
            <h2>Loading Game Assets</h2>
            <div id="loadingBar">
                <div id="loadingProgress"></div>
            </div>
        </div>
        
        <div id="joystickContainer">
            <div id="joystickBase"></div>
            <div id="joystickHandle"></div>
        </div>
        
        <div class="controls-info">
            <p>WASD or Arrow Keys: Move</p>
            <p>Mouse: Aim</p>
            <p>Left Click or Space: Shoot</p>
        </div>
    </div>
    
    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.162.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three-pointer-lock-controls@1.0.0/dist/three-pointer-lock-controls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three-gltf-loader@1.111.0/dist/three-gltf-loader.min.js"></script>
    
    <!-- Game Script -->
    <script src="game.js"></script>
</body>
</html>
